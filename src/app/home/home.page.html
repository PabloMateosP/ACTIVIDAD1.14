<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Agenda de Contactos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <!-- Se debe de cambiar los nombres de las variable en el for segÃºn lo que hagamos -->
      <!-- Se pone de forma asincrona para que el bucle no se espere a que se descarguen todos los datos -->
      <ng-container *ngFor="let user of users | async">
        <!-- En el size se pone el divisor entre doce, es decir, ponemos 2 saldrÃ¡n 6 columnas -->
        <ion-col size-xl="2" size-lg="3" size-md="4" size-sm="6" size-xs="12">
          <ion-card>
            <ion-card-content>
              <p>{{ user.first_name }}</p>
              <p>{{ user.gender }} {{ user.last_name }}</p>
              <p>{{ user.email }}</p>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ng-container>
    </ion-row>
  </ion-grid>
</ion-content>
